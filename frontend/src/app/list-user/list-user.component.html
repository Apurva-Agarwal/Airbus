<div class="container">

  <button class="myButton" (click)="logout()">Logout</button>
  <div class="col-md-12" style="width:1000px">
    <h2 style="text-align: center;"> User Details
      <button class="btn btn-danger" (click)="addUser()" style="margin-left: auto; display: block;"> Add User</button>
    </h2>


    <table style="width:100%" class="table table-striped table-bordered table-sm row-border hover" datatable
      [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">

      <thead>
        <tr>
          <th>Id</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users  let i = index">
          <td>{{i+1}}</td>
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-success" (click)="updateUser(user.id)">Update</button>
            &nbsp;
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
